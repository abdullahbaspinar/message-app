  <style>
    html, body {
      margin: 0;

      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#141e30, #243b55);
      overflow: hidden;
    }

 .chat-wrapper {
  display: flex;
  flex-direction: row;
  height: calc(var(--vh, 1vh) * 100); /* ðŸ‘ˆ dinamik yÃ¼ksekliÄŸi burada kullan */
  width: 100%;
  overflow: hidden;
}


    .sidebar {
      width: 260px;
      background: rgba(20, 20, 20, 0.95);
      color: white;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar-header {
      padding: 16px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .user-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .user-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(0,0,0,0.3);
      color: white;
    }

    .chat-top {
      padding: 16px;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .msg-wrapper {
      max-width: 70%;
      margin: 8px 0;
    }

    .sent {
      align-self: flex-end;
    }

    .received {
      align-self: flex-start;
    }

    .msg {
      padding: 10px 14px;
      border-radius: 16px;
      background: #25D366;
      color: white;
      word-break: break-word;
    }

    .received .msg {
      background: #eee;
      color: #222;
    }

    .msg-time {
      font-size: 11px;
      color: #aaa;
      margin-top: 4px;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      gap: 8px;
      border-top: 1px solid #444;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .chat-input button {
      background: #25D366;
      border: none;
      color: white;
      border-radius: 20px;
      padding: 10px 16px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .menu-toggle {
        display: inline-block;
      }

      .overlay.show {
        display: block;
      }

      .chat-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Mesajlar</h3>
        <button id="logoutBtn">Ã‡Ä±kÄ±ÅŸ</button>
      </div>
      <div id="userListContainer" class="user-list"></div>
    </aside>

    <div class="chat-area">
      <div class="chat-top">
        <button id="menuToggle" class="menu-toggle">â˜°</button>
        <div id="chatTitle">Sohbet seÃ§in</div>
      </div>
      <div id="messages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Mesaj yaz..." disabled />
        <button id="sendButton" disabled>GÃ¶nder</button>
      </div>
    </div>
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
  </div>

  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    const userListContainer = document.getElementById('userListContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messagesEl = document.getElementById('messages');
    const chatTitle = document.getElementById('chatTitle');
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuToggle.onclick = () => {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    };

    function closeSidebar() {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
    }

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = '../index.html';

      db.ref('users/' + user.uid).set({
        email: user.email,
        uid: user.uid
      });

      db.ref('users').on('value', snapshot => {
        userListContainer.innerHTML = '';
        const users = snapshot.val();
        for (let uid in users) {
          if (uid !== user.uid) {
            const div = document.createElement('div');
            div.className = 'user-item';
            div.textContent = users[uid].email;
            div.onclick = () => {
              openChat(uid, user.uid, users[uid].email);
              closeSidebar();
            };
            userListContainer.appendChild(div);
          }
        }
      });

      logoutBtn.onclick = () => {
        auth.signOut().then(() => location.href = '../index.html');
      };

      function openChat(otherUid, myUid, otherEmail) {
        messagesEl.innerHTML = '';
        chatTitle.textContent = otherEmail;
        messageInput.disabled = false;
        sendButton.disabled = false;

        const chatId = myUid < otherUid ? `${myUid}_${otherUid}` : `${otherUid}_${myUid}`;
        const chatRef = db.ref('chats/' + chatId);

        chatRef.off();
        chatRef.on('child_added', snap => {
          const msg = snap.val();
          const isSender = msg.sender === user.email;
          const wrapper = document.createElement('div');
          wrapper.className = 'msg-wrapper ' + (isSender ? 'sent' : 'received');
          const bubble = document.createElement('div');
          bubble.className = 'msg';
          bubble.textContent = msg.text;
          const time = document.createElement('div');
          time.className = 'msg-time';
          time.textContent = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          wrapper.appendChild(bubble);
          wrapper.appendChild(time);
          messagesEl.appendChild(wrapper);
          messagesEl.scrollTop = messagesEl.scrollHeight;

          if (!isSender) db.ref('chats/' + chatId + '/' + snap.key).update({ seen: true });
        });

        sendButton.onclick = sendMessage;
        messageInput.onkeypress = e => {
          if (e.key === 'Enter') sendMessage();
        };

        function sendMessage() {
          const text = messageInput.value.trim();
          if (!text) return;
          db.ref('chats/' + chatId).push({
            sender: user.email,
            text: text,
            timestamp: Date.now(),
            seen: false
          });
          messageInput.value = '';
        }
      }
    });
  </script>
</body>
