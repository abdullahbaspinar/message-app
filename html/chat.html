<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
  <title>Mesajlaşma</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCfjN1tbMatLamGZNqRZZcdvoM8Vbx0RlM",
      authDomain: "message-app-e45fa.firebaseapp.com",
      databaseURL: "https://message-app-e45fa-default-rtdb.firebaseio.com",
      projectId: "message-app-e45fa",
      storageBucket: "message-app-e45fa.appspot.com",
      messagingSenderId: "1090017668550",
      appId: "1:1090017668550:web:e5f1a12735a3315648d6c7"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
  </script>
  <style>
    :root { --vh: 1vh; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#141e30, #243b55);
    }
    .chat-wrapper { display: flex; height: 100vh; overflow: hidden; }
    .sidebar {
      width: 25%; min-width: 220px; background: #111;
      color: white; display: flex; flex-direction: column;
      transition: transform 0.3s ease; z-index: 10;
    }
    .sidebar-header {
      padding: 16px; background: #000; display: flex;
      justify-content: space-between; align-items: center;
    }
    .sidebar-header button {
      background: #e74c3c; color: white; border: none;
      padding: 6px 12px; border-radius: 6px; cursor: pointer;
    }
    .user-list { flex: 1; overflow-y: auto; padding: 8px; }
    .user-item {
      padding: 12px; border-bottom: 1px solid #333;
      cursor: pointer; color: #ccc;
    }
    .user-item:hover { background: #222; color: white; }

    .chat-area { flex: 1; display: flex; flex-direction: column; color: white; }
    .chat-top {
      padding: 16px; background: #000; display: flex;
      justify-content: space-between; align-items: center;
    }
    .menu-toggle {
      display: none; background: none; border: none;
      font-size: 24px; color: white; cursor: pointer;
    }
    .chat-messages {
      flex: 1; overflow-y: auto; padding: 16px;
      display: flex; flex-direction: column;
    }
    .msg-wrapper {
      display: flex; flex-direction: column; max-width: 70%;
      margin: 6px 0;
    }
    .msg-wrapper.sent { align-self: flex-end; }
    .msg-wrapper.received { align-self: flex-start; }
    .msg {
      padding: 10px 14px; border-radius: 8px;
      background: #25D366; color: white;
    }
    .msg-wrapper.received .msg {
      background: #fff; color: #111;
    }
    .msg-time, .msg-status {
      font-size: 10px; color: #aaa; margin-top: 4px;
    }

    .chat-input {
      display: flex; padding: 16px; background: #000;
      gap: 10px; border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1; padding: 12px; border-radius: 20px;
      border: 1px solid #ccc; outline: none;
    }
    .chat-input button {
      padding: 12px 20px; background: #25D366;
      color: white; border: none; border-radius: 20px; cursor: pointer;
    }

    .overlay {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.5);
      z-index: 5;
    }

    @media (max-width: 768px) {
      .chat-wrapper { flex-direction: column; }
      .sidebar {
        position: fixed; top: 0; left: 0; height: 100%;
        width: 80%; transform: translateX(-100%);
      }
      .sidebar.open { transform: translateX(0); }
      .menu-toggle { display: inline-block; }
      .overlay.show { display: block; }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Mesajlar</h3>
        <button id="logoutBtn">Çıkış</button>
      </div>
      <div id="userListContainer" class="user-list"></div>
    </aside>

    <main class="chat-area">
      <div class="chat-top">
        <button class="menu-toggle" id="menuToggle">☰</button>
        <span id="chatTitle">Sohbet seçin</span>
      </div>
      <div class="chat-messages" id="messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Mesaj yaz..." disabled />
        <button id="sendButton" disabled>Gönder</button>
      </div>
    </main>
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
  </div>

  <script>
    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    document.getElementById('menuToggle').onclick = () => {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('show');
    };

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = '../index.html';

      db.ref('users/' + user.uid).set({
        email: user.email,
        uid: user.uid
      });

      db.ref('users').on('value', snapshot => {
        const users = snapshot.val();
        const container = document.getElementById('userListContainer');
        container.innerHTML = '';
        for (let uid in users) {
          if (uid !== user.uid) {
            const div = document.createElement('div');
            div.className = 'user-item';
            div.textContent = users[uid].email;
            div.onclick = () => openChat(uid, user.uid, users[uid].email);
            container.appendChild(div);
          }
        }
      });

      document.getElementById('logoutBtn').onclick = () => {
        auth.signOut().then(() => window.location.href = '../index.html');
      };

      const msgInput = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendButton');
      const messages = document.getElementById('messages');
      const chatTitle = document.getElementById('chatTitle');

      function openChat(otherUid, myUid, otherEmail) {
        const chatId = myUid < otherUid ? `${myUid}_${otherUid}` : `${otherUid}_${myUid}`;
        const ref = db.ref('chats/' + chatId);
        messages.innerHTML = '';
        chatTitle.textContent = otherEmail;
        msgInput.disabled = false;
        sendBtn.disabled = false;

        ref.off();
        ref.on('child_added', snap => {
          const msg = snap.val();
          const wrapper = document.createElement('div');
          wrapper.className = 'msg-wrapper ' + (msg.sender === user.email ? 'sent' : 'received');
          const bubble = document.createElement('div');
          bubble.className = 'msg';
          bubble.textContent = msg.text;
          const time = document.createElement('div');
          time.className = 'msg-time';
          time.textContent = new Date(msg.timestamp).toLocaleTimeString();
          wrapper.appendChild(bubble);
          wrapper.appendChild(time);
          messages.appendChild(wrapper);
          messages.scrollTop = messages.scrollHeight;

          if (msg.sender !== user.email) {
            db.ref('chats/' + chatId + '/' + snap.key).update({ seen: true });
          }
        });

        function sendMessage() {
          const text = msgInput.value.trim();
          if (!text) return;
          ref.push({
            sender: user.email,
            text,
            timestamp: Date.now(),
            seen: false
          });
          msgInput.value = '';
        }

        sendBtn.onclick = sendMessage;
        msgInput.onkeypress = e => { if (e.key === 'Enter') sendMessage(); };
      }
    });
  </script>
</body>
</html>
