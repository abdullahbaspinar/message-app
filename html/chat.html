<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MesajlaÅŸma</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/chat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#141e30, #243b55);
    }

    .chat-wrapper {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .sidebar {
      width: 25%;
      min-width: 220px;
      background: rgba(20, 20, 20, 0.95);
      display: flex;
      flex-direction: column;
      color: white;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1001;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid #444;
      gap: 16px;
    }

    .sidebar button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .user-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .user-item {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      cursor: pointer;
      color: #ccc;
      transition: background 0.2s, color 0.2s;
      font-size: 14px;
    }

    .user-item:hover {
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(0,0,0,0.4);
      color: white;
      height: 100%;
    }

    .chat-top {
      padding: 20px;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .msg-wrapper {
      display: flex;
      flex-direction: column;
      max-width: 75%;
      margin: 10px 0;
      background-color: transparent;
    }

    .msg-wrapper.sent {
      align-self: flex-end;
    }

    .msg-wrapper.received {
      align-self: flex-start;
    }

    .msg {
      padding: 10px 14px;
      border-radius: 8px 8px 2px 8px;
      font-size: 15px;
      line-height: 1.4;
      display: inline-block;
      white-space: pre-wrap;
      max-width: 70%;
      word-break: break-word;
      background-color: #25D366;
      color: white;
      align-self: flex-end;
      position: relative;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .msg-wrapper.received .msg {
      background-color: #ffffff;
      color: #222;
      border-radius: 8px 8px 8px 2px;
    }

    .msg-time {
      font-size: 11px;
      color: #aaa;
      margin-top: 4px;
      padding-left: 8px;
      padding-right: 8px;
      align-self: flex-end;
      background: transparent;
    }

    .msg-status {
      font-size: 10px;
      color: #999;
      margin-top: 2px;
      align-self: flex-end;
      padding-right: 8px;
    }

    .date-label {
      text-align: center;
      font-size: 13px;
      color: #ccc;
      margin: 16px 0 8px;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid #444;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      font-size: 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input button {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 20px;
      border: none;
      background: #25D366;
      color: white;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #1ebe5f;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }

    .sidebar.open ~ .overlay {
      display: block;
    }

    @media (max-width: 768px) {
      .chat-wrapper {
        flex-direction: column;
        height: 100dvh;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 80%;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1000;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .menu-toggle {
        display: inline-block;
      }
    }
  </style>
</head>
<body class="chat-gradient">
  <div class="chat-wrapper">
    <aside class="sidebar" id="sidebar">
      <header class="sidebar-header">
        <h2>MesajlaÅŸma</h2>
        <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ</button>
      </header>
      <div id="userListContainer" class="user-list"></div>
    </aside>

    <main class="chat-area">
      <header class="chat-top" id="chatHeader">
        <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
        <span id="chatTitle">Sohbet seÃ§in</span>
      </header>
      <div id="messages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Mesaj yaz..." disabled />
        <button id="sendButton" disabled>ðŸ“©</button>
      </div>
    </main>
    <div id="overlay" class="overlay" onclick="closeSidebar()"></div>
  </div>


</body>
</html>
