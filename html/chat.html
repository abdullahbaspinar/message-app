<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MesajlaÅŸma</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#141e30, #243b55);
    }

    .chat-wrapper {
      display: flex; height: 100vh; width: 100%;
    }

    .sidebar {
      width: 25%; min-width: 220px;
      background: rgba(20, 20, 20, 0.95);
      display: flex; flex-direction: column;
      color: white; border-right: 1px solid rgba(255,255,255,0.1);
      z-index: 1001;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      display: flex; justify-content: space-between;
      align-items: center; padding: 16px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid #444;
    }

    .sidebar button {
      background-color: #e74c3c; color: white;
      border: none; padding: 6px 12px;
      border-radius: 8px; cursor: pointer; font-weight: bold;
    }

    .user-list {
      flex: 1; overflow-y: auto; padding: 12px;
    }

    .user-item {
      padding: 12px; cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      color: #ccc;
    }

    .user-item:hover {
      background: rgba(255,255,255,0.05); color: #fff;
    }

    .chat-area {
      flex: 1; display: flex; flex-direction: column;
      background: rgba(0,0,0,0.4); color: white; height: 100%;
    }

    .chat-top {
      padding: 20px; font-weight: bold;
      background: rgba(0,0,0,0.3); border-bottom: 1px solid #444;
      display: flex; justify-content: space-between; align-items: center;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .chat-messages {
      flex: 1; padding: 20px; overflow-y: auto;
      display: flex; flex-direction: column;
    }

    .msg-wrapper { max-width: 75%; margin: 10px 0; display: flex; flex-direction: column; }
    .sent { align-self: flex-end; }
    .received { align-self: flex-start; }

    .msg {
      padding: 10px 14px; border-radius: 8px;
      font-size: 15px; word-break: break-word;
      background: #25D366; color: white;
    }

    .received .msg { background: white; color: #222; }

    .msg-time, .msg-status {
      font-size: 11px; margin-top: 4px;
      color: #aaa;
    }

    .chat-input {
      display: flex; padding: 16px; gap: 10px;
      background: rgba(0,0,0,0.3); border-top: 1px solid #444;
    }

    .chat-input input {
      flex: 1; padding: 12px; font-size: 15px;
      border-radius: 20px; border: 1px solid #ccc; outline: none;
    }

    .chat-input button {
      padding: 12px 20px; font-size: 18px;
      border-radius: 20px; border: none;
      background: #25D366; color: white; cursor: pointer;
    }

    /* Overlay mobilde */
    .overlay {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }

    @media (max-width: 768px) {
      .chat-wrapper {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        top: 0; left: 0;
        height: 100%; width: 80%;
        transform: translateX(-100%);
        z-index: 1000;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .menu-toggle {
        display: inline-block;
      }

      .overlay.show {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <aside class="sidebar" id="sidebar">
      <header class="sidebar-header">
        <h2>MesajlaÅŸma</h2>
        <button id="logoutBtn">Ã‡Ä±kÄ±ÅŸ</button>
      </header>
      <div id="userListContainer" class="user-list"></div>
    </aside>

    <main class="chat-area">
      <header class="chat-top">
        <button class="menu-toggle" id="menuToggle">â˜°</button>
        <span id="chatTitle">Sohbet seÃ§in</span>
      </header>
      <div id="messages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Mesaj yaz..." disabled />
        <button id="sendButton" disabled>ðŸ“©</button>
      </div>
    </main>
    <div id="overlay" class="overlay" onclick="closeSidebar()"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCfjN1tbMatLamGZNqRZZcdvoM8Vbx0RlM",
      authDomain: "message-app-e45fa.firebaseapp.com",
      databaseURL: "https://message-app-e45fa-default-rtdb.firebaseio.com",
      projectId: "message-app-e45fa",
      storageBucket: "message-app-e45fa.appspot.com",
      messagingSenderId: "1090017668550",
      appId: "1:1090017668550:web:e5f1a12735a3315648d6c7"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const logoutBtn = document.getElementById('logoutBtn');
    const userListContainer = document.getElementById('userListContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messagesEl = document.getElementById('messages');
    const chatTitle = document.getElementById('chatTitle');
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    });

    function closeSidebar() {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
    }

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = 'html/login.html';

      db.ref('users/' + user.uid).set({
        email: user.email,
        uid: user.uid
      });

      db.ref('users').on('value', snapshot => {
        userListContainer.innerHTML = '';
        const users = snapshot.val();
        for (let uid in users) {
          const u = users[uid];
          if (uid !== user.uid) {
            const div = document.createElement('div');
            div.className = 'user-item';
            div.textContent = u.email;
            div.onclick = () => {
              openChat(uid, user.uid, u.email);
              closeSidebar();
            };
            userListContainer.appendChild(div);
          }
        }
      });

      logoutBtn.onclick = () => {
        auth.signOut().then(() => {
          window.location.href = 'html/login.html';
        }).catch(err => alert("Ã‡Ä±kÄ±ÅŸ hatasÄ±: " + err.message));
      };

      function openChat(otherUid, myUid, otherEmail) {
        messagesEl.innerHTML = '';
        chatTitle.textContent = otherEmail;
        messageInput.disabled = false;
        sendButton.disabled = false;
        const chatId = myUid < otherUid ? myUid + '_' + otherUid : otherUid + '_' + myUid;
        const chatRef = db.ref('chats/' + chatId);
        chatRef.off();

        chatRef.on('child_added', snap => {
          const msg = snap.val();
          const key = snap.key;
          const isSender = msg.sender === user.email;
          const wrapper = document.createElement('div');
          wrapper.className = 'msg-wrapper ' + (isSender ? 'sent' : 'received');
          const bubble = document.createElement('div');
          bubble.className = 'msg';
          bubble.textContent = msg.text;
          const time = document.createElement('div');
          time.className = 'msg-time';
          time.textContent = new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
          wrapper.appendChild(bubble);
          wrapper.appendChild(time);
          if (isSender) {
            const status = document.createElement('div');
            status.className = 'msg-status';
            status.textContent = msg.seen ? "âœ“âœ“ Okundu" : "âœ“ GÃ¶nderildi";
            wrapper.appendChild(status);
          } else {
            db.ref('chats/' + chatId + '/' + key).update({ seen: true });
          }
          messagesEl.appendChild(wrapper);
          messagesEl.scrollTop = messagesEl.scrollHeight;
        });

        sendButton.onclick = sendMessage;
        messageInput.onkeypress = e => {
          if (e.key === 'Enter') sendMessage();
        };

        function sendMessage() {
          const text = messageInput.value.trim();
          if (!text) return;
          db.ref('chats/' + chatId).push({
            sender: user.email,
            text: text,
            timestamp: Date.now(),
            seen: false
          });
          messageInput.value = '';
        }
      }
    });
  </script>
</body>
</html>
