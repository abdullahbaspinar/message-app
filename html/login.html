<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="../css/login.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="../js/firebase.js"></script>
  <style>
    .error-message {
      background-color: rgba(255, 0, 0, 0.1);
      color: #f44336;
      border: 1px solid #f44336;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 13px;
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Giriş Yap</h2>
    <form onsubmit="login(event)">
      <div class="user-box">
        <input type="email" id="email" required />
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" required />
        <label>Password</label>
      </div>

      <div id="errorContainer"></div>

      <a href="#" onclick="login(event)">
        <span></span><span></span><span></span><span></span>
        Giriş Yap
      </a>
    </form>

    <div class="login-links">
      <a href="../html/reset.html">Şifremi unuttum</a>
      <a href="../html/register.html">Hesabınız yok mu? Kayıt olun</a>
    </div>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorContainer = document.getElementById('errorContainer');
      errorContainer.innerHTML = ''; 

      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = '/html/chat.html')
        .catch(error => {
          const errorBox = document.createElement('div');
          errorBox.className = 'error-message';
          errorBox.textContent = 'E-posta veya şifre hatalı. Lütfen tekrar deneyin.';
          errorContainer.appendChild(errorBox);
        });
    }
  </script>
</body>
</html>
