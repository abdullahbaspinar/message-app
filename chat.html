<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MesajlaÅŸma</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
  <style>
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 80%;
        background-color: rgba(15, 15, 15, 0.98);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #333;
        backdrop-filter: blur(10px);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .chat-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .menu-toggle {
        display: inline-block;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
        z-index: 999;
      }

      .sidebar.open ~ .overlay {
        display: block;
      }
    }

    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }

    .sidebar-header {
      flex-shrink: 0;
      padding: 16px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid #444;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: transparent;
    }

    .user-item {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      cursor: pointer;
      color: #ccc;
      transition: background 0.2s, color 0.2s;
      font-size: 14px;
    }

    .user-item:hover {
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .msg-wrapper {
      display: flex;
      flex-direction: column;
      max-width: 60%;
      margin: 6px 0;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .sent {
      background-color: #25D366;
      align-self: flex-end;
      color: white;
    }

    .received {
      background-color: #eeeeee;
      align-self: flex-start;
      color: #222;
    }

    .msg-time {
      font-size: 11px;
      color: #aaa;
      margin: 2px 8px;
      align-self: flex-end;
    }
  </style>
</head>
<body class="chat-gradient">
  <div class="chat-wrapper">
    <aside class="sidebar" id="sidebar">
      <header class="sidebar-header">
        <h2>MesajlaÅŸma</h2>
        <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ</button>
      </header>
      <div id="userListContainer" class="user-list"></div>
    </aside>

    <main class="chat-area">
      <header class="chat-top" id="chatHeader">
        <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
        <span id="chatTitle">Sohbet seÃ§in</span>
      </header>
      <div id="messages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Mesaj yaz..." disabled />
        <button id="sendButton" disabled>ðŸ“©</button>
      </div>
    </main>

    <div id="overlay" class="overlay" onclick="closeSidebar()"></div>
  </div>

  <script>
    const sendButton = document.getElementById('sendButton');
    const messageInput = document.getElementById('messageInput');
    const messagesEl = document.getElementById('messages');
    const chatTitle = document.getElementById('chatTitle');
    const sidebar = document.getElementById('sidebar');

    function toggleSidebar() {
      sidebar.classList.toggle('open');
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
    }

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = 'index.html';
      else {
        const userListContainer = document.getElementById('userListContainer');
        db.ref('users/' + user.uid).set({ email: user.email, uid: user.uid });

        db.ref('users').on('value', snapshot => {
          userListContainer.innerHTML = '';
          snapshot.forEach(child => {
            const u = child.val();
            if (u.uid !== user.uid) {
              const div = document.createElement('div');
              div.className = 'user-item';
              div.textContent = u.email;
              div.onclick = () => {
                openChat(u.uid, user.uid, u.email);
                if (window.innerWidth <= 768) sidebar.classList.remove('open');
              };
              userListContainer.appendChild(div);
            }
          });
        });

        function openChat(otherUid, myUid, otherEmail) {
          messagesEl.innerHTML = '';
          chatTitle.textContent = otherEmail;
          messageInput.disabled = false;
          sendButton.disabled = false;
          const chatId = myUid < otherUid ? myUid + '_' + otherUid : otherUid + '_' + myUid;
          const chatRef = db.ref('chats/' + chatId);

          chatRef.off();
          chatRef.on('child_added', snapshot => {
            const msg = snapshot.val();

            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'msg-wrapper ' + (msg.sender === user.email ? 'sent' : 'received');

            const p = document.createElement('p');
            p.textContent = msg.text;
            p.className = 'msg';

            const time = document.createElement('span');
            const timestamp = new Date(msg.timestamp || Date.now());
            time.className = 'msg-time';
            time.textContent = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageWrapper.appendChild(p);
            messageWrapper.appendChild(time);

            messagesEl.appendChild(messageWrapper);
            messagesEl.scrollTop = messagesEl.scrollHeight;
          });

          sendButton.onclick = sendMessage;
          messageInput.onkeypress = e => { if (e.key === 'Enter') sendMessage(); };

          function sendMessage() {
            const text = messageInput.value.trim();
            if (text !== '') {
              db.ref('chats/' + chatId).push({
                sender: user.email,
                text: text,
                timestamp: Date.now()
              });
              messageInput.value = '';
            }
          }
        }
      }
    });

    function logout() {
      auth.signOut().then(() => window.location.href = 'index.html');
    }
  </script>
</body>
</html>
