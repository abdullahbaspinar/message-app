<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MesajlaÅŸma</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
  <style>
    body.chat-gradient {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#141e30, #243b55);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-wrapper {
      display: flex;
      width: 95%;
      height: 90vh;
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      position: relative;
    }

    .sidebar {
      width: 25%;
      min-width: 220px;
      background: rgba(20, 20, 20, 0.95);
      display: flex;
      flex-direction: column;
      color: white;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1001;
    }

    .sidebar-header {
      padding: 16px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .user-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .user-item {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      cursor: pointer;
      color: #ccc;
      transition: background 0.2s, color 0.2s;
      font-size: 14px;
    }

    .user-item:hover {
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(0,0,0,0.4);
      color: white;
      height: 100%;
    }

    .chat-top {
      padding: 20px;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .msg-wrapper {
      display: flex;
      flex-direction: column;
      max-width: 75%;
      margin: 10px 0;
    }

    .msg-wrapper.sent {
      align-self: flex-end;
    }

    .msg-wrapper.received {
      align-self: flex-start;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      background-color: #25D366;
      color: white;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .msg-wrapper.received .msg {
      background-color: #ffffff;
      color: #222;
    }

    .msg-time {
      font-size: 11px;
      color: #b0b0b0;
      margin-top: 4px;
      margin-left: 6px;
      margin-right: 6px;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid #444;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      font-size: 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input button {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 20px;
      border: none;
      background: #25D366;
      color: white;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #1ebe5f;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }

    .sidebar.open ~ .overlay {
      display: block;
    }

    @media (max-width: 768px) {
      .chat-wrapper {
        flex-direction: column;
        width: 100%;
        height: 100vh;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 80%;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1000;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .menu-toggle {
        display: inline-block;
      }
    }
  </style>
</head>
<body class="chat-gradient">
  <div class="chat-wrapper">
    <aside class="sidebar" id="sidebar">
      <header class="sidebar-header">
        <h2>MesajlaÅŸma</h2>
        <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ</button>
      </header>
      <div id="userListContainer" class="user-list"></div>
    </aside>

    <main class="chat-area">
      <header class="chat-top" id="chatHeader">
        <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
        <span id="chatTitle">Sohbet seÃ§in</span>
      </header>
      <div id="messages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Mesaj yaz..." disabled />
        <button id="sendButton" disabled>ðŸ“©</button>
      </div>
    </main>

    <div id="overlay" class="overlay" onclick="closeSidebar()"></div>
  </div>

  <script>
    const sendButton = document.getElementById('sendButton');
    const messageInput = document.getElementById('messageInput');
    const messagesEl = document.getElementById('messages');
    const chatTitle = document.getElementById('chatTitle');
    const sidebar = document.getElementById('sidebar');

    function toggleSidebar() {
      sidebar.classList.toggle('open');
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
    }

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = 'index.html';
      else {
        const userListContainer = document.getElementById('userListContainer');
        db.ref('users/' + user.uid).set({ email: user.email, uid: user.uid });

        db.ref('users').on('value', snapshot => {
          userListContainer.innerHTML = '';
          snapshot.forEach(child => {
            const u = child.val();
            if (u.uid !== user.uid) {
              const div = document.createElement('div');
              div.className = 'user-item';
              div.textContent = u.email;
              div.onclick = () => {
                openChat(u.uid, user.uid, u.email);
                if (window.innerWidth <= 768) sidebar.classList.remove('open');
              };
              userListContainer.appendChild(div);
            }
          });
        });

        function openChat(otherUid, myUid, otherEmail) {
          messagesEl.innerHTML = '';
          chatTitle.textContent = otherEmail;
          messageInput.disabled = false;
          sendButton.disabled = false;
          const chatId = myUid < otherUid ? myUid + '_' + otherUid : otherUid + '_' + myUid;
          const chatRef = db.ref('chats/' + chatId);

          chatRef.off();
          chatRef.on('child_added', snapshot => {
            const msg = snapshot.val();

            const wrapper = document.createElement('div');
            wrapper.className = (msg.sender === user.email) ? 'msg-wrapper sent' : 'msg-wrapper received';

            const bubble = document.createElement('div');
            bubble.className = 'msg';
            bubble.textContent = msg.text;

            const time = document.createElement('div');
            time.className = 'msg-time';
            const timestamp = new Date(msg.timestamp || Date.now());
            time.textContent = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            wrapper.appendChild(bubble);
            wrapper.appendChild(time);

            messagesEl.appendChild(wrapper);
            messagesEl.scrollTop = messagesEl.scrollHeight;
          });

          sendButton.onclick = sendMessage;
          messageInput.onkeypress = e => { if (e.key === 'Enter') sendMessage(); };

          function sendMessage() {
            const text = messageInput.value.trim();
            if (text !== '') {
              db.ref('chats/' + chatId).push({
                sender: user.email,
                text: text,
                timestamp: Date.now()
              });
              messageInput.value = '';
            }
          }
        }
      }
    });

    function logout() {
      auth.signOut().then(() => window.location.href = 'index.html');
    }
  </script>
</body>
</html>
