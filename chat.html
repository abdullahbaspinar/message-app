<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mesajlaşma Uygulaması</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="userList">
      <div class="profile">
        <h2>Mesajlaşma</h2>
        <button onclick="logout()">Çıkış Yap</button>
      </div>
      <div id="userListContainer"></div>
    </div>

    <div class="chat-area">
      <div class="chat-header" id="chatHeader">Sohbet Seçin</div>
      <div class="messages" id="messages"></div>
      <div class="message-input">
        <input type="text" id="messageInput" placeholder="Mesaj yazın..." disabled>
      </div>
    </div>
  </div>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        const userListContainer = document.getElementById('userListContainer');
        const chatHeader = document.getElementById('chatHeader');
        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        db.ref('users/' + user.uid).set({
          email: user.email,
          uid: user.uid
        });

        db.ref('users').on('value', snapshot => {
          userListContainer.innerHTML = '';
          snapshot.forEach(child => {
            const u = child.val();
            if (u.uid !== user.uid) {
              const div = document.createElement('div');
              div.className = 'user';
              div.textContent = u.email;
              div.onclick = () => openChat(u.uid, user.uid, u.email);
              userListContainer.appendChild(div);
            }
          });
        });

        function openChat(otherUid, myUid, otherEmail) {
          messagesEl.innerHTML = '';
          chatHeader.textContent = "Sohbet: " + otherEmail;
          messageInput.disabled = false;
          const chatId = myUid < otherUid ? myUid + '_' + otherUid : otherUid + '_' + myUid;
          const chatRef = db.ref('chats/' + chatId);

          chatRef.off();
          chatRef.on('child_added', snapshot => {
            const msg = snapshot.val();
            const p = document.createElement('p');
            p.textContent = msg.sender + ': ' + msg.text;
            messagesEl.appendChild(p);
            messagesEl.scrollTop = messagesEl.scrollHeight;
          });

          messageInput.onkeypress = e => {
            if (e.key === 'Enter' && messageInput.value.trim() !== '') {
              chatRef.push({
                sender: user.email,
                text: messageInput.value.trim()
              });
              messageInput.value = '';
            }
          };
        }
      }
    });

    function logout() {
      auth.signOut().then(() => window.location.href = 'index.html');
    }
  </script>
</body>
</html>
